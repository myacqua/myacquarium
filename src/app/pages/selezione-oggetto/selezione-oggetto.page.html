<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Dettaglio</ion-title>
    
    <ion-buttons slot="end">
      <ion-button *ngIf="getAppstate().canDelete" expand="block">
        <ion-icon size="large" color="danger" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="getAppstate().canAdd" expand="block">
        <ion-icon size="large" color="success" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" style="display: none;">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <app-scheda-pesce *ngIf="getAppstate().searchState == 'pesci'"> </app-scheda-pesce>
  <app-scheda-piante *ngIf="getAppstate().searchState == 'piante'"> </app-scheda-piante>
  <app-scheda-accessori *ngIf="getAppstate().searchState == 'accessori'"> </app-scheda-accessori>
</ion-content>
