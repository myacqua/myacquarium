<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title classclass="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="processForm(form)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome utente o email</ion-label>
        <ion-input type="username" [(ngModel)]="model.username" maxlength="64" name="username" #username="ngModel" required></ion-input>
      </ion-item>
      <ion-list *ngIf="username.dirty && username.errors" lines="none">
        <ion-text color="danger" class="ion-margin-start ion-margin-end">Questo campo è obbligatorio</ion-text>
      </ion-list>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="model.password" maxlength="64" name="password" #password="ngModel"
          required></ion-input>
      </ion-item>
      <ion-list *ngIf="password.dirty && password.errors" lines="none">
        <ion-text color="danger" class="ion-margin-start ion-margin-end">Questo campo è obbligatorio</ion-text>
      </ion-list>
    </ion-list>
    <ion-button size="default" (click)="processForm(form)">LOGIN</ion-button>
  </form>
  <ion-row>
    <div text-center>
      Se non hai un account, per favore <a routerLink='/registrazione-utente'>Clicca qui!</a> 
    </div>
  </ion-row>
  <ion-row>
    <div text-center>
      <a routerLink='/recupero-password'>
        Password dimenticata?</a> 
    </div>
  </ion-row>
</ion-content>
