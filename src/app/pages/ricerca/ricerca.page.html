<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-button fill= "clear" slots="icon-only"  slot="end" [routerLink]="['/selezione-oggetto']" > 
      <ion-icon size="large"  name="checkmark-outline"></ion-icon>
    </ion-button> -->
  
   <ion-title class="ion-text-center">Ricerca {{appState.searchState}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" style="display: none;">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <app-ricerca-pesce *ngIf="appState.searchState =='pesci'"></app-ricerca-pesce> 
  <app-ricerca-piante *ngIf="appState.searchState =='piante'"></app-ricerca-piante> 
  <app-ricerca-accessori *ngIf="appState.searchState =='accessori'"></app-ricerca-accessori> 
</ion-content>
