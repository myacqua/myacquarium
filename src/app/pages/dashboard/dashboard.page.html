<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyAcquarium</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-center">
    <ion-card class="align-item-center">
      <ion-card-header>
        <ion-card-subtitle>Benvenuto in MyAcquarium</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> Crea il tuo primo acquario </ion-card-content>
    </ion-card>
    <ion-button class="ion-margin" expand="block" [routerLink]="['/nuovo-acquario']">Aggiungi
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-button>
  </div>
</ion-content>
