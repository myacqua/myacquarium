<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyAcquarium</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-align-items-center">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Benvenuto in MyAcquarium</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> Crea il tuo primo acquario </ion-card-content>
  </ion-card>
</ion-row>
  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" [routerLink]="['/nuovo-acquario']"
          >Aggiungi
          <ion-icon size="large" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
