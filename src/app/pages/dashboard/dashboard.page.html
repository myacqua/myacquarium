<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyAcquarium</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Benvenuto in MyAcquarium</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      Crea il tuo primo acquario
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="4">

    </ion-col>
    <ion-col>
      <ion-button [routerLink]="['/nuovo-acquario']">Aggiungi
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">

    </ion-col>
  </ion-row>


</ion-content>
