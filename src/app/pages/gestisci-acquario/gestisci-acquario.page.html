<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gestisci acquario</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/nuovo-acquario']">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Capacit√†: {{acquario.volume}}</ion-card-subtitle>
      <ion-card-title>{{acquario.nome}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{acquario.descrizione}}
    </ion-card-content>
  </ion-card>

  <!-- Segmenti per selezionare la tipologia di oggetti visibili -->
  <ion-segment #segment scrollable value="pesci" class="ion-margin-start ion-margin-end">
    <ion-segment-button value="pesci" layout="icon-start">
      <ion-label>Pesci</ion-label>
      <ion-icon name="fish"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="piante" layout="icon-start">
      <ion-label>Piante</ion-label>
      <ion-icon name="leaf"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!-- Lista dei pesci disponibili per l'acquario -->
  <ion-list *ngIf="segment.value == 'pesci'">
    <ion-item *ngFor="let pesce of acquario.fishs">
      <ion-label>Pesce</ion-label>
    </ion-item>
  </ion-list>

    <!-- Lista delle piante disponibili per l'acquario -->
  <ion-list *ngIf="segment.value == 'piante'" >
    <ion-item *ngFor="let pianta of acquario.plants">
      <ion-label>Pianta</ion-label>
    </ion-item>
  </ion-list>
  
  
</ion-content>
